
<div class="container col-6 mt-5">
    <div class="card " style="background-color: white;">
    <h1 class="text-center text-dark">Edit Teacher</h1>

        <div class="card-body">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" [(ngModel)]="teacher['name']"
               ngModel #name="ngModel"
               required
               maxlength="20"
               minlength="3"
               
                >
                <div *ngIf="name.touched && name.invalid " class="alert alert-danger"> 
                <span *ngIf="name.errors.required" >Name is required</span>
                <span *ngIf="name.errors.minlength" >Name should be greater than 3 character</span>
                <span  *ngIf="name.errors.maxlength">Name should be less than 20 character</span>

                </div>
            </div>
            <div class="form-group"> 
                <label for="">Age</label>
                <input type="number" class="form-control"[(ngModel)]="teacher['age']"
                ngModel #age="ngModel"
                required
              
                >
                <div *ngIf="age.touched && age.invalid " class="alert alert-danger"> 
                    <span *ngIf="age.errors.required" >Age is required</span>
                    </div>
            </div>
            <button  (click)="updateTeacher()" class="btn btn-info btn-block btn-sm">Update</button>
        </div>
    </div>

</div>
